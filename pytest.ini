# Test configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    
[coverage:run]
omit = 
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Linting configuration
[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist
ignore = E203, E266, W503
per-file-ignores =
    __init__.py:F401

# Black configuration
[tool:black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

# MyPy configuration
[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
