name: Deploy Infrastructure

on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/terraform/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'infrastructure/terraform/**'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  TERRAFORM_DIR: infrastructure/terraform
  TF_VERSION: 1.5.0

jobs:
  # ============================================
  # JOB 1: Terraform Plan (always runs)
  # ============================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Format Check
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform fmt -check -recursive
      continue-on-error: true
    
    - name: Terraform Init
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform init
    
    - name: Terraform Validate
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform validate
    
    - name: Terraform Plan
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: |
        terraform plan -out=tfplan
        terraform show -no-color tfplan > plan_output.txt
    
    - name: Upload Plan
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan
        path: |
          ${{ env.TERRAFORM_DIR }}/tfplan
          ${{ env.TERRAFORM_DIR }}/plan_output.txt
        retention-days: 7
    
    - name: Comment Plan on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('${{ env.TERRAFORM_DIR }}/plan_output.txt', 'utf8');
          const output = `#### Terraform Plan ðŸ“‹
          
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform
          ${plan}
          \`\`\`
          
          </details>
          
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

  # ============================================
  # JOB 2: Terraform Apply (only on main or manual)
  # ============================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment:
      name: production
      url: ${{ steps.outputs.outputs.alb_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
    
    - name: Terraform Init
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform init
    
    - name: Download Plan
      uses: actions/download-artifact@v3
      with:
        name: terraform-plan
        path: ${{ env.TERRAFORM_DIR }}
    
    - name: Terraform Apply
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform apply -auto-approve tfplan
    
    - name: Get Terraform Outputs
      id: outputs
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: |
        ALB_DNS=$(terraform output -raw alb_dns_name || echo "N/A")
        ECR_URL=$(terraform output -raw ecr_repository_url || echo "N/A")
        ECS_CLUSTER=$(terraform output -raw ecs_cluster_name || echo "N/A")
        
        echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT
        echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT
        echo "ecs_cluster=$ECS_CLUSTER" >> $GITHUB_OUTPUT
        echo "alb_url=http://$ALB_DNS" >> $GITHUB_OUTPUT
    
    - name: Deployment Summary
      run: |
        echo "### Infrastructure Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Infrastructure deployed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Resources Created:" >> $GITHUB_STEP_SUMMARY
        echo "- **Application URL**: http://${{ steps.outputs.outputs.alb_dns }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ECR Repository**: ${{ steps.outputs.outputs.ecr_url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ECS Cluster**: ${{ steps.outputs.outputs.ecs_cluster }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Push app code to trigger CI/CD pipeline" >> $GITHUB_STEP_SUMMARY
        echo "2. Docker image will be built and pushed to ECR" >> $GITHUB_STEP_SUMMARY
        echo "3. ECS service will be updated automatically" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 3: Terraform Destroy (manual only)
  # ============================================
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment:
      name: production-destroy
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform init
    
    - name: Terraform Destroy
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform destroy -auto-approve
    
    - name: Destruction Summary
      run: |
        echo "### Infrastructure Destroyed ðŸ’¥" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âš ï¸ All infrastructure resources have been destroyed" >> $GITHUB_STEP_SUMMARY
